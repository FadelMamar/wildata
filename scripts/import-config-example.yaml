# Example configuration file for wildata import_dataset command
# Usage: wildata import-dataset --config import-config-example.yaml

# Required parameters
source_path: "path/to/your/dataset.json"
source_format: "coco"  # or "yolo"
dataset_name: "my_dataset"

# Pipeline configuration
root: "data"
split_name: "train"  # train, val, or test
enable_dvc: true

# Processing options
processing_mode: "batch"  # streaming or batch
track_with_dvc: false
bbox_tolerance: 5

# Label Studio options (optional)
dotenv_path: null  # "path/to/.env"
ls_xml_config: null  # "path/to/label_studio_config.xml"
ls_parse_config: false

# ROI configuration (optional)
roi_config:
  random_roi_count: 10
  roi_box_size: 128
  min_roi_size: 32
  dark_threshold: 0.5
  background_class: "background"
  save_format: "jpg"
  quality: 95

# Transformation pipeline configuration (optional)
transformations:
  enable_bbox_clipping: true
  bbox_clipping:
    tolerance: 5
    skip_invalid: false
  
  enable_augmentation: false
  augmentation:
    rotation_range: [-45, 45]
    probability: 1.0
    brightness_range: [-0.2, 0.4]
    scale: [1.0, 2.0]
    translate: [-0.1, 0.2]
    shear: [-5, 5]
    contrast_range: [-0.2, 0.4]
    noise_std: [0.01, 0.1]
    seed: 41
    num_transforms: 2
  
  enable_tiling: false
  tiling:
    tile_size: 512
    stride: 416
    min_visibility: 0.1
    max_negative_tiles_in_negative_image: 3
    negative_positive_ratio: 1.0
    dark_threshold: 0.5 